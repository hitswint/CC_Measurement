{% extends "DataMonitor/base.html" %}

{% block main %}
    <div class="row">
        <div id="vmaig-content" class="col-md-8 col-lg-9">

            <!-- 欢迎框 -->
            <!-- <button class="close" data-dismiss="alert" data-target="#welcome_note" type="button">&times;</button> -->
            <!-- <div class="well alert hidden-xs fade in" id="welcome_note"> -->
            <!-- <button class="close" data-dismiss="alert" type="button">&times;</button> -->
            {#{website_welcome}#}
            <!-- </div> -->

            <!-- 手机上显示搜索框 -->
            <div class="visible-xs">
                <div class="search">
                    <form class="form-inline clearfix" role="form" method="get" action="/search/">
                        <input type="text" class="form-control" id="top-s" name="s">
                        <button class="btn btn-vmaig">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 首页文章列表 -->
            <div id="home-post-list">
                <!--首页文章列表 -->
                {% if GY_39_list %}
                    {% with post_list=GY_39_list %}
                        {% for post in post_list %}
                            {% include "DataMonitor/include/home_post.html" %}
                        {% endfor %}
                    {% endwith %}
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
